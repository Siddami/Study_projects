<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h2>Metric/Imperial Unit Conversion</h2>
            <h1 id="unit"></h1>
            <button id="btn">Convert</button>
        </div>
        <div class="content">
            <section class="conversion">
                <h3 class="heading">Length (Meter/Feet)</h3>
                <p id="meterFeet"></p>
            </section>
             <section class="conversion">
                <h3 class="heading">Volume (Liters/Gallons)</h3>
                <p id="literGallon"></p>
            </section>
             <section class="conversion">
                <h3 class="heading">Mass (Kilograms/Pounds)</h3>
                <p id="kiloPound"></p>
            </section>
        </div>
    </div>    
</body>
<script src="/script.js"></script>
</html>
