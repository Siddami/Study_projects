<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack - Home</title>
    <link rel="stylesheet" href="./styles/home.css">
</head>

<body>
    <div class="home-container">
        <h1>BLACKJACK</h1>
        <button class="start-btn" onclick="startGame()">START GAME</button>
        <br>
        <button class="music-toggle" onclick="toggleMusic()">ðŸ”Š Music On</button>

        <!-- Hidden audio element -->
        <audio id="bgMusic" loop>
            <source src="./blackjack.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('music-toggle');
        const startBtn = document.getElementById('start-btn');
        let musicOn = localStorage.getItem('musicEnabled') !== 'false'; // Default to true

        // Initialize music
        function initMusic() {
            bgMusic.volume = 0.3;
            if (musicOn) {
                bgMusic.play().catch(e => {
                    console.log("Autoplay blocked - need user interaction");
                    musicToggle.textContent = "ðŸ”‡ Click to Enable";
                });
            }
        }

        // Toggle music
        function toggleMusic() {
            musicOn = !musicOn;
            localStorage.setItem('musicEnabled', musicOn);

            if (musicOn) {
                bgMusic.play();
                musicToggle.textContent = "ðŸ”Š Music On";
            } else {
                bgMusic.pause();
                musicToggle.textContent = "ðŸ”‡ Music Off";
            }
        }

        // Start game
        function startGame() {
            localStorage.setItem('musicCurrentTime', bgMusic.currentTime);
            window.location.href = "game.html";
        }

        // Event listeners
        musicToggle.addEventListener('click', toggleMusic);
        startBtn.addEventListener('click', startGame);

        // Initialize on load
        initMusic();
    </script>
</body>

</html>
